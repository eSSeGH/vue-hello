<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        
        <header :class = 'headerClass'>
            <h1 :class= 'h1Class'>{{message}}</h1>
        </header>

        <main>

            <div class="container">

                <div id="carousel" class="carousel w-50 mx-auto">

                    <div :class="[slideClass, activeClass]">
                        <div :class="slideOverlayClass">
                            <h3>{{images[0].title}}</h3>
                            <p>{{images[0].text}}</p>
                        </div>
                        <img v-bind:src="images[0].imageUrl" alt="">
                    </div>

                    <div :class='slideClass'>
                        <div :class="slideOverlayClass">
                            <h3>{{images[1].title}}</h3>
                            <p>{{images[1].text}}</p>
                        </div>
                        <img v-bind:src="images[1].imageUrl" alt="">
                    </div>

                    <div :class='slideClass'>
                        <div :class="slideOverlayClass">
                            <h3>{{images[2].title}}</h3>
                            <p>{{images[2].text}}</p>
                        </div>
                        <img v-bind:src="images[2].imageUrl" alt="">
                    </div>

                    <div :class='slideClass'>
                        <div :class="slideOverlayClass">
                            <h3>{{images[3].title}}</h3>
                            <p>{{images[3].text}}</p>
                        </div>
                        <img v-bind:src="images[3].imageUrl" alt="">
                    </div>

                    <div :class='slideClass'>
                        <div :class="slideOverlayClass">
                            <h3>{{images[4].title}}</h3>
                            <p>{{images[4].text}}</p>
                        </div>
                        <img v-bind:src="images[4].imageUrl" alt="">
                    </div>

                </div>
    
            </div>

        </main>

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Buongiorno Vue!',
                    headerClass: 'header',
                    h1Class: 'title-header',
                    slideClass: 'slide',
                    activeClass: 'active',
                    slideOverlayClass: 'slide-overlay',
                    images: [
                        {
                            imageUrl: './img/01.webp',
                            title: "Marvel's Spiderman Miles Morales",
                            text: 'Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.',
                        }, {
                            imageUrl: './img/02.webp',
                            title: 'Ratchet & Clank: Rift Apart',
                            text: 'Go dimension-hopping with Ratchet and Clank as they take on an evil emperor from another reality.',
                        }, {
                            imageUrl: './img/03.webp',
                            title: 'Fortnite',
                            text: "Grab all of your friends and drop into Epic Games Fortnite, a massive 100 - player face - off that combines looting, crafting, shootouts and chaos.",
                        }, {
                            imageUrl: './img/04.webp',
                            title: 'Stray',
                            text: 'Lost, injured and alone, a stray cat must untangle an ancient mystery to escape a long-forgotten city',
                        }, {
                            imageUrl: './img/05.webp',
                            title: "Marvel's Avengers",
                            text: "Marvel's Avengers is an epic, third-person, action-adventure game that combines an original, cinematic story with single-player and co-operative gameplay.",
                        }
                    ]
                }
            }
        }).mount('#app')
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f845cc90f8.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
